<div id="profileForm" class="full-flex">
  <div class="ff-row-header">Header</div>
  <div class="ff-row-main">
    <form>
      <div class="form-border">
        <div class="from-group">
          <label for="destination">Destination</label>
          <input type="text" name="destination" class="form-control" placeholder="Enter city or country">
        </div>
        <div class="form-group">
          <label for="dates">Choose your dates:</label>
          <div class="form-row">
            <div class="col" [ngClass]="{'activeInput':d.isOpen()}">
              <input ngbDatepicker class="hidden-datepicker" placeholder="dd-mm-yyyy" name="dp"
                [dayTemplate]="t" [displayMonths]="datepickerSize" [outsideDays]="visible" [placement]="['bottom']" [navigation]="arrows" [autoClose]="false" #d="ngbDatepicker"
                (dateSelect)="onDateSelection($event,d)" (focus)="toggleDatePicker()">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text custom-prepend-text" [ngClass]="{'border-primary': d.isOpen() && (!fromDate || toDate)}">
                    <i class="fas fa-plane-departure"></i>
                  </span>
                </div>
                <input class="form-control custom-date-input" type="text" name="fromDate" id="fromDate" (focus)="d.open()" [value]="fromDate ? fromDate.day + '/'+fromDate.month : ''"
                  placeholder="Select start Date" [ngClass]="{'border-primary': d.isOpen() && (!fromDate || toDate)}">
                <div class="input-group-prepend">
                  <span class="input-group-text custom-prepend-text" [ngClass]="{'border-primary': (d.isOpen() && fromDate && !toDate)}">
                    <i class="fas fa-plane-arrival"></i>
                  </span>
                </div>
                <input class="form-control custom-date-input" type="text" name="toDate" id="toDate" (focus)="d.open()" [value]="toDate ? toDate.day + '/'+toDate.month: ''"
                  placeholder="Select End Date" [ngClass]="{'border-primary': (d.isOpen() && fromDate && !toDate)}">
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

</div>


<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
    [class.betweenDates]="isInside(date)|| isHovered(date)" [class.selected]="isFrom(date) || isTo(date)" [class.fromDate]="isFrom(date) || (hoveredDate == date && !fromDate)"
    [class.toDate]="isTo(date) || (hoveredDate == date && !toDate)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
<div class="modal-backdrop fade" *ngIf="d.isOpen()" [class.show]="d.isOpen()" (click)="d.close()" style="z-index: 900;"></div>
